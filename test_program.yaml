# test_program.asm.yaml
# Тестовая программа для проверки ассемблера (Вариант №3)
# Соответствует всем тестам из спецификации УВМ

commands:
  # Тест 1: Загрузка константы (A=29, B=515, C=4)
  # Ожидаемые байты: 0xDD, 0x80, 0x00, 0x10
  - opcode: 29
    operands:
      B: 515    # Константа (0x203 в hex)
      C: 4      # Адрес регистра

  # Тест 2: Чтение значения из памяти (A=18, B=0, C=2)
  # Ожидаемые байты: 0x12, 0x10, 0x00, 0x00
  - opcode: 18
    operands:
      B: 0      # Адрес регистра-назначения
      C: 2      # Адрес регистра-источника

  # Тест 3: Запись значения в память (A=9, B=13, C=24)
  # Ожидаемые байты: 0x49, 0xC3, 0x00, 0x00
  - opcode: 9
    operands:
      B: 13     # Адрес регистра-источника (памяти)
      C: 24     # Адрес регистра-источника данных

  # Тест 4: Унарная операция abs() (A=25, B=26, C=22)
  # Ожидаемые байты: 0x99, 0xB6, 0x00, 0x00
  - opcode: 25
    operands:
      B: 26     # Адрес регистра-назначения (памяти)
      C: 22     # Адрес регистра-источника